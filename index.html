<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/291c2f4fc7.js" crossorigin="anonymous"></script>
</head>
<body onload="setup()">
  <div id="game-div">

    <!--Game Info-->
    <div class="row">
      <div id="x-player-info" class="player-info-container">
        <img src="res/cross.png" class="player-info-image">
        -
      </div>
    </div>


    <!--Grid-->
    <table>
      <tr>
        <td id="field-0" onclick="fillField(0)">
        <td id="field-1" onclick="fillField(1)">
        <td id="field-2" onclick="fillField(2)">
      </tr>
      <tr>
        <td id="field-3" onclick="fillField(3)">
        <td id="field-4" onclick="fillField(4)">
        <td id="field-5" onclick="fillField(5)">
      </tr>
      <tr>
        <td id="field-6" onclick="fillField(6)">
        <td id="field-7" onclick="fillField(7)">
        <td id="field-8" onclick="fillField(8)">
      </tr>
    </table>

    <!--Winning Lines-->
    <div id="line-0" class="hide horizontal-line" style="top: 147px;"></div>
    <div id="line-1" class="hide horizontal-line" style="top: 290px;"></div>
    <div id="line-2" class="hide horizontal-line" style="top: 433px;"></div>
    <div id="line-3" class="hide horizontal-line" style="left: 65px; top: 92px;"></div>
    <div id="line-4" class="hide horizontal-line" style="left: 205px; top: 92px;"></div>
    <div id="line-5" class="hide horizontal-line" style="left: 352px; top: 92px;"></div>
    <div id="line-6" class="hide horizontal-line" style="left: 67px; top: 150px;"></div>
    <div id="line-7" class="hide horizontal-line" style="left: 350px; top: 150px;"></div>

  </div>
</body>
</html>
